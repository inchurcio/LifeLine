<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LifeLine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">LifeLine</a>
            <div class="ms-auto">
                <a href="/login.html" class="btn btn-outline-light">Login</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Create Your Account</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="full_name" class="form-label">Full Name *</label>
                                    <input type="text" class="form-control" id="full_name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="blood_type" class="form-label">Blood Type *</label>
                                    <select class="form-select" id="blood_type" required>
                                        <option value="">Select Blood Type</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone Number *</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="+8801XXXXXXXXX"
                                        required>
                                    <small class="text-muted">Format: +8801XXXXXXXXX or 01XXXXXXXXX</small>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="address_zilla" class="form-label">Zilla/District *</label>
                                    <select class="form-select" id="address_zilla" required>
                                        <option value="">Select Zilla</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="address_thana" class="form-label">Thana/Upazila *</label>
                                    <select class="form-select" id="address_thana" required>
                                        <option value="">Select Thana</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password *</label>
                                <input type="password" class="form-control" id="password" required minlength="6">
                                <small class="text-muted">Minimum 6 characters</small>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="want_to_donate">
                                    <label class="form-check-label" for="want_to_donate">
                                        <strong>I want to register as a Blood Donor</strong>
                                        <br><small class="text-muted">You can enable/disable this later in your
                                            profile</small>
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            </div>

                            <div class="text-center mt-3">
                                <p>Already have an account? <a href="/login.html" class="text-blood-red">Login here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // Load zillas on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadZillas('address_zilla');

            // Check if coming from "Become a Donor" or "Request Blood" button
            const urlParams = new URLSearchParams(window.location.search);
            const role = urlParams.get('role');

            if (role === 'donor') {
                document.getElementById('want_to_donate').checked = true;
            } else if (role === 'receiver') {
                // Receiver role is enabled by default in backend, no checkbox needed
                // But we could add a note or highlight for receivers
            }

            // Load thanas when zilla changes
            document.getElementById('address_zilla').addEventListener('change', async (e) => {
                const zillaId = e.target.value;
                if (zillaId) {
                    await loadThanas(zillaId, 'address_thana');
                } else {
                    document.getElementById('address_thana').innerHTML = '<option value="">Select Thana</option>';
                }
            });
        });

        // Handle registration
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                full_name: document.getElementById('full_name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                blood_type: document.getElementById('blood_type').value,
                address_zilla: parseInt(document.getElementById('address_zilla').value),
                address_thana: parseInt(document.getElementById('address_thana').value),
                want_to_donate: document.getElementById('want_to_donate').checked
            };

            try {
                const data = await apiCall('/auth/register', 'POST', formData, false);
                alert('Registration successful! Please login.');
                window.location.href = '/login.html';
            } catch (error) {
                alert('Registration failed: ' + error.message);
            }
        });
    </script>
</body>

</html>
