<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LifeLine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">LifeLine</a>
            <div class="ms-auto">
                <a href="/register.html" class="btn btn-outline-light">Register</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Login to LifeLine</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email_or_phone" class="form-label">Email or Phone</label>
                                <input type="text" class="form-control" id="email_or_phone" required>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>

                            <div class="text-center mt-3">
                                <p>Don't have an account? <a href="/register.html" class="text-blood-red">Register
                                        here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Role Selection Modal -->
    <div class="modal fade" id="roleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-blood-red text-white">
                    <h5 class="modal-title">Select Your Role</h5>
                </div>
                <div class="modal-body">
                    <p>You have multiple roles enabled. Please select which dashboard you want to access:</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" id="selectDonor" style="display:none;">
                            ü©∏ Continue as Donor
                        </button>
                        <button class="btn btn-outline-primary" id="selectReceiver" style="display:none;">
                            üôè Continue as Receiver
                        </button>
                        <button class="btn btn-outline-primary" id="selectStaff" style="display:none;">
                            üë®‚Äç‚öïÔ∏è Continue as Staff
                        </button>
                        <button class="btn btn-outline-primary" id="selectAdmin" style="display:none;">
                            üëë Continue as Admin
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const credentials = {
                email_or_phone: document.getElementById('email_or_phone').value,
                password: document.getElementById('password').value
            };

            try {
                const data = await apiCall('/auth/login', 'POST', credentials, false);

                // Store token and user data
                setToken(data.token);
                setUser(data.user);

                // Determine where to redirect
                const user = data.user;

                // Count enabled roles
                const roles = [];
                if (user.is_admin) roles.push('admin');
                if (user.is_staff) roles.push('staff');
                if (user.is_donor) roles.push('donor');
                if (user.is_receiver) roles.push('receiver');

                if (roles.length === 1) {
                    // Only one role, redirect directly
                    redirectToDashboard(roles[0]);
                } else if (roles.length > 1) {
                    // Multiple roles, show selection modal
                    showRoleSelection(user);
                } else {
                    alert('Your account has no active roles. Please contact admin.');
                }

            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

        function showRoleSelection(user) {
            const modal = new bootstrap.Modal(document.getElementById('roleModal'));

            if (user.is_donor) {
                document.getElementById('selectDonor').style.display = 'block';
                document.getElementById('selectDonor').onclick = () => redirectToDashboard('donor');
            }
            if (user.is_receiver) {
                document.getElementById('selectReceiver').style.display = 'block';
                document.getElementById('selectReceiver').onclick = () => redirectToDashboard('receiver');
            }
            if (user.is_staff) {
                document.getElementById('selectStaff').style.display = 'block';
                document.getElementById('selectStaff').onclick = () => redirectToDashboard('staff');
            }
            if (user.is_admin) {
                document.getElementById('selectAdmin').style.display = 'block';
                document.getElementById('selectAdmin').onclick = () => redirectToDashboard('admin');
            }

            modal.show();
        }

        function redirectToDashboard(role) {
            if (role === 'admin') {
                window.location.href = '/admin-dashboard.html';
            } else if (role === 'staff') {
                window.location.href = '/staff-dashboard.html';
            } else if (role === 'donor') {
                window.location.href = '/donor-dashboard.html';
            } else if (role === 'receiver') {
                window.location.href = '/receiver-dashboard.html';
            }
        }
    </script>
</body>

</html>
