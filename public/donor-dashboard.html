<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard - LifeLine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">LifeLine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">ü©∏ Donor Dashboard</span>
                    </li>
                    <li class="nav-item" id="switchToReceiverBtn" style="display:none;">
                        <button class="btn role-switch-btn" onclick="switchRole('receiver')">Switch to Receiver
                            View</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile.html">‚öôÔ∏è Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">üö™ Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">Welcome, <span id="userName"></span>!</h2>

        <!-- Stats Row -->
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="stat-card">
                    <h3 id="totalPoints">0</h3>
                    <p>üèÜ Total Points</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <h3 id="totalDonations">0</h3>
                    <p>ü©∏ Total Donations</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card" id="eligibilityCard">
                    <h3 id="eligibilityStatus">-</h3>
                    <p id="eligibilityText">Checking...</p>
                </div>
            </div>
        </div>

        <!-- My Allocations -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">Blood Requests Allocated to Me</h4>
            </div>
            <div class="card-body">
                <div id="allocationsList"></div>
            </div>
        </div>

        <!-- Donation History -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">My Donation History</h4>
            </div>
            <div class="card-body">
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-blood-red text-white">
                    <h5 class="modal-title">Messages</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="messageThread" class="message-thread mb-3"></div>
                    <form id="sendMessageForm">
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageText" placeholder="Type your message..."
                                required>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                        <input type="hidden" id="currentRequestId">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!checkAuth()) return;

            currentUser = getUser();
            document.getElementById('userName').textContent = currentUser.full_name;

            // Show switch button if user is also a receiver
            if (currentUser.is_receiver) {
                document.getElementById('switchToReceiverBtn').style.display = 'block';
            }

            // Load data
            await Promise.all([
                loadEligibility(),
                loadAllocations(),
                loadHistory()
            ]);
        });

        async function loadEligibility() {
            try {
                const data = await apiCall('/donor/eligibility');
                const card = document.getElementById('eligibilityCard');

                if (data.eligible) {
                    document.getElementById('eligibilityStatus').textContent = '‚úÖ';
                    document.getElementById('eligibilityText').textContent = 'Eligible to Donate';
                    card.style.borderLeftColor = 'var(--success-green)';
                } else {
                    document.getElementById('eligibilityStatus').textContent = data.days_until_eligible;
                    document.getElementById('eligibilityText').textContent = 'Days Until Eligible';
                    card.style.borderLeftColor = 'var(--warning-yellow)';
                }
            } catch (error) {
                console.error('Failed to load eligibility:', error);
            }
        }

        async function loadAllocations() {
            showLoading('allocationsList');

            try {
                const data = await apiCall('/donor/allocations');
                const container = document.getElementById('allocationsList');

                if (data.allocations.length === 0) {
                    container.innerHTML = '<p class="text-muted">No blood requests allocated to you yet.</p>';
                    return;
                }

                container.innerHTML = data.allocations.map(req => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-2">
                                    ${getBloodTypeBadge(req.blood_type)}
                                    <div class="mt-2"><strong>${req.units} unit(s)</strong></div>
                                </div>
                                <div class="col-md-3">
                                    <small class="text-muted">Receiver</small>
                                    <div>Receiver #${req.receiver_id}</div>
                                    <small class="text-muted">Date Needed: ${formatDate(req.date_needed)}</small>
                                </div>
                                <div class="col-md-3">
                                    <small class="text-muted">Location</small>
                                    <div>${req.thana_name}, ${req.zilla_name}</div>
                                </div>
                                <div class="col-md-2">
                                    ${getStatusBadge(req.status)}
                                </div>
                                <div class="col-md-2">
                                    ${req.status !== 'cancelled' && req.status !== 'completed' ? `
                                        <button class="btn btn-sm btn-primary" onclick="openMessages(${req.id})">
                                            üí¨ Messages
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                            ${req.notes ? `<div class="mt-2"><small><strong>Notes:</strong> ${req.notes}</small></div>` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('allocationsList').innerHTML = '<p class="text-danger">Failed to load allocations.</p>';
            }
        }

        async function loadHistory() {
            showLoading('historyList');

            try {
                const data = await apiCall('/donor/history');
                const container = document.getElementById('historyList');

                // Update stats
                document.getElementById('totalDonations').textContent = data.donations.length;
                const totalPoints = data.donations.reduce((sum, d) => sum + (d.points_earned || 0), 0);
                document.getElementById('totalPoints').textContent = totalPoints;

                if (data.donations.length === 0) {
                    container.innerHTML = '<p class="text-muted">No donation history yet.</p>';
                    return;
                }

                container.innerHTML = `
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Blood Type</th>
                                    <th>Units</th>
                                    <th>Receiver</th>
                                    <th>Points Earned</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.donations.map(donation => `
                                    <tr>
                                        <td>${formatDate(donation.donation_date)}</td>
                                        <td>${getBloodTypeBadge(donation.blood_type)}</td>
                                        <td>${donation.units_donated}</td>
                                        <td>${donation.receiver_name || 'N/A'}</td>
                                        <td><span class="badge bg-success">+${donation.points_earned}</span></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                document.getElementById('historyList').innerHTML = '<p class="text-danger">Failed to load history.</p>';
            }
        }

        async function openMessages(requestId) {
            document.getElementById('currentRequestId').value = requestId;
            const modal = new bootstrap.Modal(document.getElementById('messageModal'));
            modal.show();
            await loadMessages(requestId);
        }

        async function loadMessages(requestId) {
            try {
                const data = await apiCall(`/messages/${requestId}`);
                const container = document.getElementById('messageThread');

                if (data.messages.length === 0) {
                    container.innerHTML = '<p class="text-muted">No messages yet. Start the conversation!</p>';
                    return;
                }

                container.innerHTML = data.messages.map(msg => `
                    <div class="message-item ${msg.from_user_id === currentUser.id ? 'sent' : 'received'}">
                        <div><strong>${msg.sender_name}</strong></div>
                        <div>${msg.message_text}</div>
                        <small class="text-muted">${formatDateTime(msg.created_at)}</small>
                    </div>
                `).join('');

                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        document.getElementById('sendMessageForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const requestId = document.getElementById('currentRequestId').value;
            const messageText = document.getElementById('messageText').value;

            try {
                await apiCall('/messages', 'POST', { request_id: parseInt(requestId), message_text: messageText });
                document.getElementById('messageText').value = '';
                await loadMessages(requestId);
            } catch (error) {
                showAlert('Failed to send message: ' + error.message, 'danger');
            }
        });
    </script>
</body>

</html>
