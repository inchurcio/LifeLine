<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Dashboard - LifeLine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">LifeLine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">üôè Receiver Dashboard</span>
                    </li>
                    <li class="nav-item" id="switchToDonorBtn" style="display:none;">
                        <button class="btn role-switch-btn" onclick="switchRole('donor')">Switch to Donor View</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile.html">‚öôÔ∏è Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">üö™ Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">Welcome, <span id="userName"></span>!</h2>

        <!-- Create Blood Request Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">Create Blood Request</h4>
            </div>
            <div class="card-body">
                <form id="createRequestForm">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="blood_type" class="form-label">Blood Type *</label>
                            <select class="form-select" id="blood_type" required>
                                <option value="">Select</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="units" class="form-label">Units *</label>
                            <input type="number" class="form-control" id="units" min="1" max="10" value="1" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="date_needed" class="form-label">Date Needed *</label>
                            <input type="date" class="form-control" id="date_needed" required>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="request_zilla" class="form-label">Zilla *</label>
                            <select class="form-select" id="request_zilla" required>
                                <option value="">Select</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="request_thana" class="form-label">Thana *</label>
                            <select class="form-select" id="request_thana" required>
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Additional Notes</label>
                        <textarea class="form-control" id="notes" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <div id="availableDonorsInfo" class="alert alert-info" style="display:none;"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Request</button>
                </form>
            </div>
        </div>

        <!-- My Requests Section -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">My Blood Requests</h4>
            </div>
            <div class="card-body">
                <div id="requestsList"></div>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-blood-red text-white">
                    <h5 class="modal-title">Messages</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="messageThread" class="message-thread mb-3"></div>
                    <form id="sendMessageForm">
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageText" placeholder="Type your message..."
                                required>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                        <input type="hidden" id="currentRequestId">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!checkAuth()) return;

            currentUser = getUser();
            document.getElementById('userName').textContent = currentUser.full_name;

            // Show switch button if user is also a donor
            if (currentUser.is_donor) {
                document.getElementById('switchToDonorBtn').style.display = 'block';
            }

            // Load locations
            await loadZillas('request_zilla');
            document.getElementById('request_zilla').addEventListener('change', async (e) => {
                if (e.target.value) {
                    await loadThanas(e.target.value, 'request_thana');
                }
            });

            // Set minimum date to today
            document.getElementById('date_needed').min = new Date().toISOString().split('T')[0];

            // Check available donors when form changes
            ['blood_type', 'request_zilla', 'request_thana'].forEach(id => {
                document.getElementById(id).addEventListener('change', checkAvailableDonors);
            });

            // Load requests
            await loadRequests();
        });

        async function checkAvailableDonors() {
            const bloodType = document.getElementById('blood_type').value;
            const zillaId = document.getElementById('request_zilla').value;
            const thanaId = document.getElementById('request_thana').value;

            console.log('=== CHECK AVAILABLE DONORS ===');
            console.log('Blood Type:', bloodType);
            console.log('Zilla ID:', zillaId);
            console.log('Thana ID:', thanaId);

            if (bloodType && zillaId && thanaId) {
                try {
                    const params = new URLSearchParams({
                        blood_type: bloodType,
                        zilla_id: zillaId,
                        thana_id: thanaId
                    });
                    const url = `/requests/available-donors?${params.toString()}`;
                    console.log('API URL:', url);

                    const data = await apiCall(url);
                    console.log('API Response:', data);

                    const info = document.getElementById('availableDonorsInfo');
                    info.style.display = 'block';
                    info.innerHTML = `<strong>${data.available_donors}</strong> eligible donor(s) found in your area.`;


                } catch (error) {
                    console.error('Failed to check donors:', error);

                }
            } else {
                console.log('Not all fields filled yet');
            }
        }

        document.getElementById('createRequestForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const requestData = {
                blood_type: document.getElementById('blood_type').value,
                units: parseInt(document.getElementById('units').value),
                date_needed: document.getElementById('date_needed').value,
                request_zilla: parseInt(document.getElementById('request_zilla').value),
                request_thana: parseInt(document.getElementById('request_thana').value),
                notes: document.getElementById('notes').value
            };

            try {
                const data = await apiCall('/requests', 'POST', requestData);
                showAlert('Blood request created successfully!', 'success');
                e.target.reset();
                document.getElementById('availableDonorsInfo').style.display = 'none';
                await loadRequests();
            } catch (error) {
                showAlert('Failed to create request: ' + error.message, 'danger');
            }
        });

        async function loadRequests() {
            showLoading('requestsList');

            try {
                const data = await apiCall('/requests');
                console.log('Loaded requests:', data); // DEBUG
                const container = document.getElementById('requestsList');

                if (data.requests.length === 0) {
                    container.innerHTML = '<p class="text-muted">No blood requests yet.</p>';
                    return;
                }

                container.innerHTML = data.requests.map(req => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-2">
                                    ${getBloodTypeBadge(req.blood_type)}
                                    <div class="mt-2"><strong>${req.units} unit(s)</strong></div>
                                </div>
                                <div class="col-md-3">
                                    <small class="text-muted">Date Needed</small>
                                    <div>${formatDate(req.date_needed)}</div>
                                </div>
                                <div class="col-md-3">
                                    <small class="text-muted">Location</small>
                                    <div>${req.thana_name}, ${req.zilla_name}</div>
                                </div>
                                <div class="col-md-2">
                                    ${getStatusBadge(req.status)}
                                </div>
                                <div class="col-md-2">
                                    ${req.allocated_donor_id && req.status !== 'cancelled' && req.status !== 'completed' ? `
                                        <button class="btn btn-sm btn-primary" onclick="openMessages(${req.id})">
                                            üí¨ Messages
                                        </button>
                                    ` : ''}
                                    ${req.status === 'pending' || req.status === 'allocated' ? `
                                        <button class="btn btn-sm btn-danger mt-1" onclick="cancelRequest(${req.id})">
                                            Cancel
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                            ${req.notes ? `<div class="mt-2"><small><strong>Notes:</strong> ${req.notes}</small></div>` : ''}
                            ${req.status === 'cancelled' && req.cancellation_reason ? `
                                <div class="mt-2 alert alert-warning py-2 mb-0">
                                    <small><strong>‚ö†Ô∏è Cancellation Reason:</strong> ${req.cancellation_reason}</small>
                                </div>
                            ` : ''}
                            ${req.allocated_donor_id ?
                        `<div class="mt-2"><small>ü©∏ Donor allocated: Donor #${req.allocated_donor_id}</small></div>` :
                        (req.status !== 'pending' && req.status !== 'cancelled' ? `<div class="mt-2"><small>üè• Source: Blood Bank</small></div>` : '')
                    }
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('requestsList').innerHTML = '<p class="text-danger">Failed to load requests.</p>';
            }
        }

        async function cancelRequest(requestId) {
            if (!confirm('Are you sure you want to cancel this request?')) return;

            const reason = prompt('Please provide a reason for cancellation:');
            if (!reason) return;

            try {
                await apiCall(`/requests/${requestId}/cancel`, 'PUT', { cancellation_reason: reason });
                showAlert('Request cancelled successfully', 'success');
                await loadRequests();
            } catch (error) {
                showAlert('Failed to cancel request: ' + error.message, 'danger');
            }
        }

        async function openMessages(requestId) {
            document.getElementById('currentRequestId').value = requestId;
            const modal = new bootstrap.Modal(document.getElementById('messageModal'));
            modal.show();
            await loadMessages(requestId);
        }

        async function loadMessages(requestId) {
            try {
                const data = await apiCall(`/messages/${requestId}`);
                const container = document.getElementById('messageThread');

                if (data.messages.length === 0) {
                    container.innerHTML = '<p class="text-muted">No messages yet. Start the conversation!</p>';
                    return;
                }

                container.innerHTML = data.messages.map(msg => `
                    <div class="message-item ${msg.from_user_id === currentUser.id ? 'sent' : 'received'}">
                        <div><strong>${msg.sender_name}</strong></div>
                        <div>${msg.message_text}</div>
                        <small class="text-muted">${formatDateTime(msg.created_at)}</small>
                    </div>
                `).join('');

                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        document.getElementById('sendMessageForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const requestId = document.getElementById('currentRequestId').value;
            const messageText = document.getElementById('messageText').value;

            try {
                await apiCall('/messages', 'POST', { request_id: parseInt(requestId), message_text: messageText });
                document.getElementById('messageText').value = '';
                await loadMessages(requestId);
            } catch (error) {
                showAlert('Failed to send message: ' + error.message, 'danger');
            }
        });
    </script>
</body>

</html>
