<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - LifeLine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">LifeLine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">üë®‚Äç‚öïÔ∏è Staff Dashboard</span>
                    </li>
                    <li class="nav-item" id="switchToDonorBtn" style="display:none;">
                        <button class="btn role-switch-btn" onclick="switchRole('donor')">Switch to Donor View</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">Welcome, <span id="userName"></span>!</h2>
        <p class="text-muted">Role: <span id="staffRole" class="badge bg-info"></span></p>

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" id="staffTabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#crossmatch">Crossmatch
                    Verification</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#campaigns">My Campaigns</button>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Crossmatch Verification Tab -->
            <div class="tab-pane fade show active" id="crossmatch">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Pending Crossmatch Verifications</h4>
                    </div>
                    <div class="card-body">
                        <div id="crossmatchList"></div>
                    </div>
                </div>
            </div>

            <!-- Campaigns Tab -->
            <div class="tab-pane fade" id="campaigns">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">My Assigned Campaigns</h4>
                    </div>
                    <div class="card-body">
                        <div id="campaignsList"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Available Campaigns</h4>
                    </div>
                    <div class="card-body">
                        <div id="availableCampaigns"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Crossmatch Verification Modal -->
    <div class="modal fade" id="crossmatchModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-blood-red text-white">
                    <h5 class="modal-title">Verify Crossmatch</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Request ID:</strong> <span id="modalRequestId"></span></p>
                    <p><strong>Blood Type:</strong> <span id="modalBloodType"></span></p>
                    <p><strong>Donor:</strong> <span id="modalDonor"></span></p>
                    <p><strong>Receiver:</strong> <span id="modalReceiver"></span></p>

                    <form id="crossmatchForm">
                        <div class="mb-3">
                            <label class="form-label">Crossmatch Result *</label>
                            <select class="form-select" id="crossmatchResult" required>
                                <option value="">Select Result</option>
                                <option value="passed">Passed ‚úì</option>
                                <option value="failed">Failed ‚úó</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="verificationNotes" class="form-label">Notes (Optional)</label>
                            <textarea class="form-control" id="verificationNotes" rows="3"></textarea>
                        </div>
                        <input type="hidden" id="currentRequestId">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit Verification</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!checkAuth()) return;

            currentUser = getUser();
            if (!currentUser.is_staff) {
                alert('Access denied. Staff privileges required.');
                window.location.href = '/';
                return;
            }

            document.getElementById('userName').textContent = currentUser.full_name;
            document.getElementById('staffRole').textContent = currentUser.staff_role?.toUpperCase() || 'STAFF';

            // Show switch button if user is also a donor
            if (currentUser.is_donor) {
                document.getElementById('switchToDonorBtn').style.display = 'block';
            }

            await loadCrossmatchRequests();
            await loadCampaigns();
        });

        async function loadCrossmatchRequests() {
            showLoading('crossmatchList');

            try {
                // Get all allocated requests that need crossmatch verification
                const data = await apiCall('/staff/requests');
                const pendingCrossmatch = data.requests.filter(r =>
                    r.status === 'allocated' && r.crossmatch_status === 'pending'
                );

                const container = document.getElementById('crossmatchList');

                if (pendingCrossmatch.length === 0) {
                    container.innerHTML = '<p class="text-muted">No pending crossmatch verifications.</p>';
                    return;
                }

                container.innerHTML = `
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Request ID</th>
                                    <th>Blood Type</th>
                                    <th>Donor</th>
                                    <th>Receiver</th>
                                    <th>Date Needed</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${pendingCrossmatch.map(req => `
                                    <tr>
                                        <td>#${req.id}</td>
                                        <td>${getBloodTypeBadge(req.blood_type)}</td>
                                        <td>${req.donor_name ? req.donor_name : '<span class="badge bg-info">Blood Bank</span>'}</td>
                                        <td>${req.receiver_name}</td>
                                        <td>${formatDate(req.date_needed)}</td>
                                        <td>
                                            <button class="btn btn-sm btn-primary" onclick="openCrossmatchModal(${req.id}, '${req.blood_type}', ${req.allocated_donor_id}, '${req.receiver_name}')">
                                                Verify
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                document.getElementById('crossmatchList').innerHTML = '<p class="text-danger">Failed to load requests.</p>';
            }
        }

        function openCrossmatchModal(requestId, bloodType, donorId, receiverName) {
            document.getElementById('modalRequestId').textContent = '#' + requestId;
            document.getElementById('modalBloodType').textContent = bloodType;
            document.getElementById('modalDonor').textContent = 'Donor #' + donorId;
            document.getElementById('modalReceiver').textContent = receiverName;
            document.getElementById('currentRequestId').value = requestId;

            const modal = new bootstrap.Modal(document.getElementById('crossmatchModal'));
            modal.show();
        }

        document.getElementById('crossmatchForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const requestId = document.getElementById('currentRequestId').value;
            const result = document.getElementById('crossmatchResult').value;
            const notes = document.getElementById('verificationNotes').value;

            try {
                await apiCall('/staff/crossmatch', 'POST', {
                    request_id: parseInt(requestId),
                    crossmatch_result: result,  // Fixed: was 'status', now matches backend
                    notes: notes
                });

                showAlert('Crossmatch verification submitted successfully!', 'success');
                bootstrap.Modal.getInstance(document.getElementById('crossmatchModal')).hide();
                document.getElementById('crossmatchForm').reset();
                await loadCrossmatchRequests();
            } catch (error) {
                showAlert('Failed to submit verification: ' + error.message, 'danger');
            }
        });

        async function loadCampaigns() {
            showLoading('campaignsList');

            try {
                const data = await apiCall('/staff/campaigns');
                const container = document.getElementById('campaignsList');

                if (data.campaigns.length === 0) {
                    container.innerHTML = '<p class="text-muted">No campaigns assigned to you.</p>';
                } else {
                    container.innerHTML = data.campaigns.map(campaign => `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5>${campaign.name}</h5>
                                <p class="text-muted">${campaign.description || 'No description'}</p>
                                <p><strong>Date:</strong> ${formatDate(campaign.start_date)} - ${formatDate(campaign.end_date)}</p>
                                <p><strong>Location:</strong> ${campaign.location_name}</p>
                                <p><strong>Status:</strong> ${campaign.status.toUpperCase()}</p>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                document.getElementById('campaignsList').innerHTML = '<p class="text-danger">Failed to load campaigns.</p>';
            }
        }
    </script>
</body>

</html>
